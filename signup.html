<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TvTrackerSignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="signup.js"></script>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="mt-5 mx-auto bg-blue-400 bg-info " style="width: 60%; height: 8vh;"><h4>Account Signup!</h4>
                </div>
            </div>
            <div class="form-floating mb-3 mt-5 mx-auto" style="width: 60%">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3 mt-5 mx-auto" style="width: 60%">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3 mt-5 mx-auto" style="width: 60%">
                <input type="password" class="form-control" id="confirmpass" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
        <div class="container text-centre mt-5">
            <div button type="button" class="btn btn-primary " onclick="valsignup()">Signup</button></div>
            <div button type="button" class="btn btn-light"><a href="Index.html">cancel</a></button></div>
        </div>
    </header>
</body>

</html>
