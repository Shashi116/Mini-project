<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TvTrackerlogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <header><div class="container text-center">
  <div class="row">
    <div class="mt-5 mx-auto bg-blue-400 bg-info" style="width: 40%;">Account Login!
    </div>
  </div>
 <div class="form-floating mb-3 mt-5 mx-auto" style="width: 60%">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
</div>
        <div class="form-floating mb-3 mt-3 mx-auto" style="width: 60%">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
</div>
<div class="container text-centre my-5">
    <div button type="button" class="btn btn-primary">Login</button></div>
    <div button type="button" class="btn btn-light">Cancel</button></div>
</div>
</header>
<footer>
    <div><button type="button" class="btn btn-primary "
        style="--bs-btn-padding-x: .25rem; --bs-btn-padding-y: .5rem; --bs-btn-font-size: .75rem;">
  Dont have an account
</button></div>
</footer>
</body>
</html>
